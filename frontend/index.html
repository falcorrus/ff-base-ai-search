<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интеллектуальный поиск по заметкам</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Интеллектуальный поиск по заметкам</h1>
        <div id="notes-count" class="text-center text-gray-600 mb-6"></div>
        <div class="search-container flex mb-8">
            <input type="text" id="search-input" placeholder="Введите ваш запрос..." class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="search-button" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-r-lg transition-colors">Искать</button>
        </div>
        <div id="results" class="bg-white rounded-lg shadow-md p-6"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
