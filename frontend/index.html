<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intelligent Search</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
      <!-- Header -->
      <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800">Intelligent Search</h1>
        <p class="text-gray-600 mt-2">Semantic search for your knowledge base</p>
      </header>

      <!-- Search Interface -->
      <div class="max-w-2xl mx-auto mb-8">
        <div class="relative">
          <input 
            type="text" 
            id="search-input"
            name="q"
            placeholder="Enter your search query..." 
            class="w-full p-4 pr-12 text-lg border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            hx-get="/api/search"
            hx-target="#htmx-response-target"
            hx-trigger="keyup[keyCode==13]"
            hx-indicator="#spinner"
            hx-include="[name='q']"
          />
          <button 
            class="absolute right-3 top-3 p-2 text-gray-400 hover:text-gray-600"
            hx-get="/api/search"
            hx-target="#htmx-response-target"
            hx-trigger="click"
            hx-indicator="#spinner"
            hx-include="[name='q']"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
        </div>
        <!-- Loading indicator -->
        <div id="spinner" class="htmx-indicator flex justify-center mt-4">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
        </div>
      </div>

      <!-- AI Generated Answer -->
      <div id="ai-answer" class="max-w-2xl mx-auto mb-8 p-6 bg-white rounded-lg shadow-md hidden">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Answer:</h2>
        <div id="answer-content" class="text-gray-700"></div>
      </div>

      <!-- Search Results -->
      <div id="search-results" class="space-y-4">
        <!-- Results will be populated here by HTMX -->
      </div>

      <!-- Hidden div for HTMX response targeting -->
      <div id="htmx-response-target" class="hidden"></div>
    </div>

    <!-- Modal for viewing note content -->
    <div id="note-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
      <div class="bg-white rounded-lg max-w-3xl w-full max-h-[90vh] overflow-hidden flex flex-col">
        <div class="flex justify-between items-center border-b p-4">
          <h3 id="modal-title" class="text-xl font-semibold"></h3>
          <button id="close-modal" class="text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div id="modal-content" class="p-4 overflow-y-auto flex-grow"></div>
        <div class="border-t p-4">
          <a id="github-link" href="#" target="_blank" class="text-blue-500 hover:underline">View on GitHub</a>
        </div>
      </div>
    </div>

    <!-- Custom JS -->
    <script src="/src/main.ts" type="module"></script>
  </body>
</html>
