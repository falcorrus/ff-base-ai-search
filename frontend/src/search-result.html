
<!-- Пример структуры карточки результата поиска -->
<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
  <div class="p-6">
    <h3 class="text-xl font-semibold mb-2 text-gray-800">{{title}}</h3>
    <p class="text-gray-600 mb-4">{{excerpt}}</p>
    <div class="flex justify-between items-center">
      <span class="text-sm text-gray-500">{{path}}</span>
      <div>
        <a href="{{githubUrl}}" target="_blank" class="text-blue-500 hover:text-blue-700 font-medium mr-4">View Source</a>
        <button 
          class="text-blue-500 hover:text-blue-700 font-medium"
          hx-get="/api/note/{{id}}"
          hx-target="#modal-content"
          hx-swap="innerHTML"
          hx-trigger="click"
          onclick="document.getElementById('note-modal').classList.remove('hidden'); document.getElementById('modal-title').textContent = '{{title}}'; document.getElementById('github-link').href = '{{githubUrl}}';"
        >
          View Note
        </button>
      </div>
    </div>
  </div>
</div>
